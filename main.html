<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>

  <!-- Link to Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Link to Bootstrap Icons for arrows -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Carousel Container -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Carousel Inner -->
    <div class="carousel-inner">
      <!-- First Slide -->
      <div class="carousel-item first-slide">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+1" alt="First Slide">
      </div>

      <!-- Second Slide -->
      <div class="carousel-item second-slide">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+2" alt="Second Slide">
      </div>

      <!-- Third Slide (Active Slide) -->
      <div class="carousel-item active third-slide">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+3" alt="Third Slide">
      </div>

      <!-- Fourth Slide -->
      <div class="carousel-item fourth-slide">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+4" alt="Fourth Slide">
      </div>

      <!-- Fifth Slide -->
      <div class="carousel-item fifth-slide">
        <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+5" alt="Fifth Slide">
      </div>
    </div>

    <!-- Carousel Controls -->
    <a class="carousel-control-prev left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
